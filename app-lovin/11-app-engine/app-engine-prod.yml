name: deploy-prod-migration

on:
  push:
    tags:
      - 'mig-v*'

env:
  PROJECT: central-tech-gcp-resources
  WORKING_DIR: test-appengine/version311

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ secrets.GCP_PROVIDER_NAME }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: 'deploy'
        uses: 'google-github-actions/deploy-appengine@v1'
        with: 
          project_id: ${{ env.PROJECT }}
          working_directory:  ${{ env.WORKING_DIR }}
          deliverables: "app.yaml"
          version: ${{ steps.vars.outputs.sha_short }}-prod-migration
          promote: false

      - name: 'dev version deploy'
        uses: 'google-github-actions/deploy-appengine@v1'
        with:
          project_id: ${{ env.PROJECT }}
          working_directory:  ${{ env.WORKING_DIR }}
          deliverables: "app.yaml"
          version: dev-migration
          promote: false