apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    app: pets
  name: pets
  namespace: default
spec:  
  replicas: 2  
  selector:
    matchLabels:
      app: pets
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:     
      labels:
        app: pets
    spec:
      containers:
      - image: gcr.io/playground-s-11-466b1a34/pets-image:v1
        name: pets-image
