apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: default-gateway
spec:
  selector:
    #istio: ingressgateway #worked fine
    app: istio-ingressgateway
    #asm: ingressgateway #didn't work
  servers:
  - hosts:
    - '*'
    port:
      name: http
      number: 80
      protocol: HTTP
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: proxy
spec:
  gateways:
  - default-gateway
  hosts:
  - "*"
  http:
  - route:
    - destination:
        host: proxy